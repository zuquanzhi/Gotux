<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotux - 管理面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --gray-100: #f1f5f9;
            --gray-300: #cbd5e1;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .auth-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 1rem;
        }
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .gallery-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        .gallery-item .info {
            padding: 10px;
            font-size: 0.8rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .nav-link {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> Gotux 管理面板</h1>
            <a href="/" class="nav-link">返回上传</a>
        </header>
        
        <div class="auth-section" id="authSection">
            <div id="loginForm">
                <h2 style="margin-bottom: 20px;">登录</h2>
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="输入密码">
                </div>
                <button class="btn" onclick="login()">登录</button>
                <p style="margin-top: 15px;">
                    还没有账户？ <a href="#" onclick="showRegisterForm()">注册</a>
                </p>
            </div>
            
            <div id="registerForm" class="hidden">
                <h2 style="margin-bottom: 20px;">注册</h2>
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" placeholder="输入邮箱">
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" placeholder="输入密码">
                </div>
                <button class="btn" onclick="register()">注册</button>
                <p style="margin-top: 15px;">
                    已有账户？ <a href="#" onclick="showLoginForm()">登录</a>
                </p>
            </div>
        </div>
        
        <div class="gallery-section" id="gallerySection" style="display: none;">
            <h2 style="margin-bottom: 20px;">我的图片</h2>
            <div class="gallery-grid" id="galleryGrid">
                <p>加载中...</p>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }

            fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentUser = data.user;
                    localStorage.setItem('token', data.token);
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('gallerySection').style.display = 'block';
                    loadMyImages();
                } else {
                    alert('登录失败');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('登录失败: ' + error.message);
            });
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !email || !password) {
                alert('请填写所有字段');
                return;
            }

            fetch('http://localhost:8080/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('注册成功！请登录');
                    showLoginForm();
                } else {
                    alert('注册失败：用户名或邮箱已存在');
                }
            })
            .catch(error => {
                console.error('Register error:', error);
                alert('注册失败: ' + error.message);
            });
        }

        function loadMyImages() {
            // 为了简化演示，我们直接调用接口（实际应该验证token）
            fetch('http://localhost:8080/api/images/my')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayImages(data.data);
                }
            })
            .catch(error => {
                console.error('Load images error:', error);
                alert('加载图片失败');
            });
        }

        function displayImages(images) {
            const galleryGrid = document.getElementById('galleryGrid');
            if (images.length === 0) {
                galleryGrid.innerHTML = '<p>暂无图片</p>';
                return;
            }

            let html = '';
            images.forEach(img => {
                html += `
                    <div class="gallery-item" onclick="copyImageURL('${img.url}')">
                        <img src="${img.url}" alt="${img.original_name}">
                        <div class="info" title="${img.original_name}">${img.original_name}</div>
                    </div>
                `;
            });
            galleryGrid.innerHTML = html;
        }

        function copyImageURL(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('图片链接已复制！');
            }).catch(() => {
                const tempInput = document.createElement('input');
                tempInput.value = url;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('图片链接已复制！');
            });
        }

        // 页面加载时尝试加载图片（简化版）
        window.addEventListener('load', function() {
            // 先尝试加载图片，如果失败就显示登录表单
            fetch('http://localhost:8080/api/images/my')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('gallerySection').style.display = 'block';
                    displayImages(data.data);
                }
            })
            .catch(() => {
                // 显示登录表单
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('gallerySection').style.display = 'none';
            });
        });
    </script>
</body>
</html>
