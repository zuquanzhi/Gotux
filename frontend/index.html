<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotux - 上传图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --gray-100: #f1f5f9;
            --gray-300: #cbd5e1;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .upload-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }
        .upload-area {
            border: 2px dashed var(--gray-300);
            border-radius: var(--border-radius);
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: var(--primary);
        }
        .upload-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        .browse-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        #fileInput { display: none; }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: var(--gray-100);
            border-radius: var(--border-radius);
            display: none;
        }
        .url-input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .url-input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
        }
        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .nav-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="/dashboard" class="nav-link">管理面板</a>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> Gotux</h1>
            <p>公开上传图片，无需登录</p>
        </header>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p>拖拽图片到这里或</p>
                <button class="browse-btn">
                    <i class="fas fa-folder-open"></i> 选择文件
                </button>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <div class="result" id="result">
                <p><strong>上传成功！</strong></p>
                <div class="url-input-group">
                    <input type="text" id="resultUrl" readonly>
                    <button class="copy-btn" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> 复制
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const result = document.getElementById('result');
        const resultUrl = document.getElementById('resultUrl');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) handleFileUpload(file);
        });

        function handleFileUpload(file) {
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件！');
                return;
            }
            if (file.size > 10 * 1024 * 1024) {
                alert('文件大小不能超过 10MB！');
                return;
            }
            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('image', file);

            fetch('http://localhost:8080/api/images/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultUrl.value = data.data.url;
                    result.style.display = 'block';
                } else {
                    alert('上传失败');
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                alert('上传失败: ' + error.message);
            });
        }

        function copyToClipboard() {
            if (!resultUrl.value) return;
            resultUrl.select();
            document.execCommand('copy');
            alert('链接已复制！');
        }

        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#6366f1';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#cbd5e1';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#cbd5e1';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileUpload(file);
            } else {
                alert('请拖拽图片文件！');
            }
        });

        uploadArea.addEventListener('click', (e) => {
            if (!e.target.closest('.browse-btn')) {
                fileInput.click();
            }
        });
    </script>
</body>
</html>
