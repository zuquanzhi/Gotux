<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotux - 注册账户</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            font-size: 3.5em;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .title {
            font-size: 2.2em;
            font-weight: bold;
            background: linear-gradient(45deg, #a8edea, #fed6e3, #d299c2, #fef9d7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #a8edea;
            box-shadow: 0 0 20px rgba(168, 237, 234, 0.3);
            transform: scale(1.02);
        }

        .form-group input.valid {
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
        }

        .form-group input.invalid {
            border-color: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.2);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.9em;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #f44336; }
        .strength-medium { background: #ff9800; }
        .strength-strong { background: #4caf50; }

        .password-match {
            margin-top: 5px;
            font-size: 0.9em;
        }

        .match-success { color: #4caf50; }
        .match-error { color: #f44336; }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #96e6e2, #fcc8d8);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(168, 237, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #d299c2, #fef9d7);
            color: #333;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #c788b5, #fdf5c8);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(210, 153, 194, 0.4);
        }

        .divider {
            margin: 25px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: linear-gradient(45deg, #c8e6c9, #a5d6a7);
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .message.error {
            background: linear-gradient(45deg, #ffcdd2, #ef9a9a);
            color: #c62828;
            border: 1px solid #f44336;
        }

        .fruit-decoration {
            position: absolute;
            font-size: 2em;
            opacity: 0.6;
            animation: rotate 25s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fruit-1 { top: 15%; left: 15%; animation-delay: 0s; }
        .fruit-2 { top: 25%; right: 20%; animation-delay: -8s; }
        .fruit-3 { bottom: 20%; left: 25%; animation-delay: -16s; }
        .fruit-4 { bottom: 30%; right: 15%; animation-delay: -24s; }

        .requirements {
            text-align: left;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .requirement {
            margin-bottom: 5px;
            color: #666;
        }

        .requirement.met {
            color: #4caf50;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .logo {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="fruit-decoration fruit-1">🥝</div>
    <div class="fruit-decoration fruit-2">🍓</div>
    <div class="fruit-decoration fruit-3">🥭</div>
    <div class="fruit-decoration fruit-4">🍑</div>

    <div class="container">
        <div class="logo">G</div>
        <h1 class="title">注册账户</h1>
        <p class="subtitle">加入Gotux，开始分享你的精彩瞬间</p>

        <div id="message" class="message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div id="strengthFill" class="strength-fill"></div>
                    </div>
                    <div id="strengthText" class="strength-text"></div>
                </div>
            </div>

            <div class="requirements">
                <div class="requirement" id="req-length">• 至少8个字符</div>
                <div class="requirement" id="req-upper">• 包含大写字母</div>
                <div class="requirement" id="req-lower">• 包含小写字母</div>
                <div class="requirement" id="req-number">• 包含数字</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="passwordMatch" class="password-match"></div>
            </div>

            <button type="submit" id="registerBtn" class="btn btn-primary" disabled>
                创建账户
            </button>
        </form>

        <div class="divider">
            <span>已有账户？</span>
        </div>

        <button onclick="goToLogin()" class="btn btn-secondary">立即登录</button>
    </div>

    <script>
        // 显示消息
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // 跳转到登录页面
        function goToLogin() {
            window.location.href = '/';
        }

        // 检查密码强度
        function checkPasswordStrength(password) {
            let score = 0;
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            // 更新要求显示
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(`req-${req}`);
                if (requirements[req]) {
                    element.classList.add('met');
                    score++;
                } else {
                    element.classList.remove('met');
                }
            });

            // 更新强度条
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            const percentage = (score / 4) * 100;
            strengthFill.style.width = percentage + '%';
            
            if (score === 0) {
                strengthFill.className = 'strength-fill';
                strengthText.textContent = '';
            } else if (score <= 2) {
                strengthFill.className = 'strength-fill strength-weak';
                strengthText.textContent = '密码强度：弱';
                strengthText.style.color = '#f44336';
            } else if (score === 3) {
                strengthFill.className = 'strength-fill strength-medium';
                strengthText.textContent = '密码强度：中等';
                strengthText.style.color = '#ff9800';
            } else {
                strengthFill.className = 'strength-fill strength-strong';
                strengthText.textContent = '密码强度：强';
                strengthText.style.color = '#4caf50';
            }

            return score === 4;
        }

        // 检查密码匹配
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchElement = document.getElementById('passwordMatch');
            const confirmInput = document.getElementById('confirmPassword');

            if (confirmPassword === '') {
                matchElement.textContent = '';
                confirmInput.className = '';
                return false;
            }

            if (password === confirmPassword) {
                matchElement.textContent = '密码匹配';
                matchElement.className = 'password-match match-success';
                confirmInput.classList.add('valid');
                confirmInput.classList.remove('invalid');
                return true;
            } else {
                matchElement.textContent = '密码不匹配';
                matchElement.className = 'password-match match-error';
                confirmInput.classList.add('invalid');
                confirmInput.classList.remove('valid');
                return false;
            }
        }

        // 验证表单
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const isUsernameValid = username.length >= 3;
            const isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const isPasswordStrong = checkPasswordStrength(password);
            const isPasswordMatch = checkPasswordMatch();

            // 更新输入框样式
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');

            if (username.length > 0) {
                if (isUsernameValid) {
                    usernameInput.classList.add('valid');
                    usernameInput.classList.remove('invalid');
                } else {
                    usernameInput.classList.add('invalid');
                    usernameInput.classList.remove('valid');
                }
            }

            if (email.length > 0) {
                if (isEmailValid) {
                    emailInput.classList.add('valid');
                    emailInput.classList.remove('invalid');
                } else {
                    emailInput.classList.add('invalid');
                    emailInput.classList.remove('valid');
                }
            }

            const isFormValid = isUsernameValid && isEmailValid && isPasswordStrong && isPasswordMatch;
            document.getElementById('registerBtn').disabled = !isFormValid;

            return isFormValid;
        }

        // 输入事件监听
        document.getElementById('username').addEventListener('input', validateForm);
        document.getElementById('email').addEventListener('input', validateForm);
        document.getElementById('password').addEventListener('input', validateForm);
        document.getElementById('confirmPassword').addEventListener('input', validateForm);

        // 注册表单处理
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                showMessage('请检查表单信息', 'error');
                return;
            }

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = '🔄 创建中...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('注册成功！正在跳转到登录页面...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage((data.error || '注册失败'), 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = '创建账户';
            }
        });

        // 检查是否已登录
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
