<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotux - ‰∏ä‰º†ÂõæÁâá</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .logo span {
            margin-left: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .upload-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 20px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #f093fb;
            background: rgba(240, 147, 251, 0.05);
            transform: translateY(-5px);
        }

        .upload-area.dragover {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .file-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .file-preview {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .file-info {
            flex: 1;
            text-align: left;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .file-status {
            font-size: 2em;
            margin-left: 10px;
        }

        .upload-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-button:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .upload-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: linear-gradient(45deg, #c8e6c9, #a5d6a7);
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .message.error {
            background: linear-gradient(45deg, #ffcdd2, #ef9a9a);
            color: #c62828;
            border: 1px solid #f44336;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .upload-container {
                padding: 30px 20px;
            }
            
            .upload-title {
                font-size: 2em;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
            
            .file-item {
                flex-direction: column;
                text-align: center;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <span>Gotux</span>
            </div>
            <div class="nav-buttons">
                <a href="/dashboard" class="btn btn-secondary">‰ª™Ë°®Êùø</a>
                <a href="/" class="btn btn-primary">È¶ñÈ°µ</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="upload-container">
            <h1 class="upload-title">‰∏ä‰º†ÂõæÁâá</h1>
            <p class="upload-subtitle">ÂàÜ‰∫´‰Ω†ÁöÑÁ≤æÂΩ©Áû¨Èó¥ÔºåËÆ©‰∏ñÁïåÁúãÂà∞‰Ω†ÁöÑËßÜËßí</p>

            <div id="message" class="message"></div>

            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">ÁÇπÂáªÈÄâÊã©ÂõæÁâáÊàñÊãñÊãΩÂà∞ËøôÈáå</div>
                <div class="upload-hint">ÊîØÊåÅ JPG„ÄÅPNG„ÄÅGIF Ê†ºÂºèÔºåÂçï‰∏™Êñá‰ª∂ÊúÄÂ§ß 10MB</div>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>

            <div id="fileList" class="file-list"></div>

            <button id="uploadButton" class="upload-button" disabled>
                ÂºÄÂßã‰∏ä‰º†
            </button>

            <div class="stats">
                <div class="stat-item">
                    <div id="selectedCount" class="stat-number">0</div>
                    <div class="stat-label">Â∑≤ÈÄâÊã©</div>
                </div>
                <div class="stat-item">
                    <div id="uploadedCount" class="stat-number">0</div>
                    <div class="stat-label">Â∑≤‰∏ä‰º†</div>
                </div>
                <div class="stat-item">
                    <div id="totalSize" class="stat-number">0</div>
                    <div class="stat-label">ÊÄªÂ§ßÂ∞è (MB)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let uploadedCount = 0;

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return false;
            }
            return true;
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            document.getElementById('selectedCount').textContent = selectedFiles.length;
            document.getElementById('uploadedCount').textContent = uploadedCount;
            
            const totalBytes = selectedFiles.reduce((sum, file) => sum + file.size, 0);
            document.getElementById('totalSize').textContent = (totalBytes / (1024 * 1024)).toFixed(2);
            
            const uploadButton = document.getElementById('uploadButton');
            uploadButton.disabled = selectedFiles.length === 0;
        }

        // Ê∑ªÂä†Êñá‰ª∂Âà∞ÂàóË°®
        function addFilesToList(files) {
            const fileList = document.getElementById('fileList');
            
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) {
                    showMessage(`${file.name} ‰∏çÊòØÊúâÊïàÁöÑÂõæÁâáÊñá‰ª∂`, 'error');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    showMessage(`${file.name} Êñá‰ª∂ËøáÂ§ßÔºàË∂ÖËøá10MBÔºâ`, 'error');
                    return;
                }

                selectedFiles.push(file);

                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <img class="file-preview" src="" alt="È¢ÑËßà">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                    <div class="file-status">‚è≥</div>
                `;

                // ÁîüÊàêÈ¢ÑËßàÂõæ
                const reader = new FileReader();
                reader.onload = (e) => {
                    fileItem.querySelector('.file-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);

                fileList.appendChild(fileItem);
            });

            updateStats();
        }

        // ‰∏ä‰º†Âçï‰∏™Êñá‰ª∂
        async function uploadFile(file, fileItem) {
            const token = localStorage.getItem('token');
            const progressFill = fileItem.querySelector('.progress-fill');
            const statusIcon = fileItem.querySelector('.file-status');

            const formData = new FormData();
            formData.append('image', file);

            try {
                statusIcon.textContent = 'üì§';
                
                const response = await fetch('/api/images/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                // Ê®°ÊãüËøõÂ∫¶Êù°Âä®Áîª
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = progress + '%';
                }, 100);

                if (response.ok) {
                    clearInterval(progressInterval);
                    progressFill.style.width = '100%';
                    statusIcon.textContent = '‚úì';
                    uploadedCount++;
                    updateStats();
                    return true;
                } else {
                    throw new Error('‰∏ä‰º†Â§±Ë¥•');
                }
            } catch (error) {
                progressFill.style.width = '0%';
                statusIcon.textContent = '‚úó';
                throw error;
            }
        }

        // ‰∏ä‰º†ÊâÄÊúâÊñá‰ª∂
        async function uploadAllFiles() {
            const uploadButton = document.getElementById('uploadButton');
            const fileItems = document.querySelectorAll('.file-item');
            
            uploadButton.disabled = true;
            uploadButton.textContent = 'üîÑ ‰∏ä‰º†‰∏≠...';

            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                try {
                    await uploadFile(selectedFiles[i], fileItems[i]);
                    successCount++;
                } catch (error) {
                    failCount++;
                }
            }

            if (successCount > 0) {
                showMessage(`ÊàêÂäü‰∏ä‰º† ${successCount} Âº†ÂõæÁâáÔºÅ`, 'success');
            }
            
            if (failCount > 0) {
                showMessage(`${failCount} Âº†ÂõæÁâá‰∏ä‰º†Â§±Ë¥•`, 'error');
            }

            // ÈáçÁΩÆÁä∂ÊÄÅ
            setTimeout(() => {
                selectedFiles = [];
                uploadedCount = 0;
                document.getElementById('fileList').innerHTML = '';
                updateStats();
                uploadButton.textContent = 'ÂºÄÂßã‰∏ä‰º†';
                uploadButton.disabled = true;
            }, 3000);
        }

        // Êñá‰ª∂ÈÄâÊã©‰∫ã‰ª∂
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                addFilesToList(e.target.files);
            }
        });

        // ‰∏ä‰º†ÊåâÈíÆ‰∫ã‰ª∂
        document.getElementById('uploadButton').addEventListener('click', uploadAllFiles);

        // ÊãñÊãΩ‰∫ã‰ª∂
        const uploadArea = document.querySelector('.upload-area');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                addFilesToList(files);
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ËÆ§ËØÅ
        checkAuth();
        updateStats();
    </script>
</body>
</html>
